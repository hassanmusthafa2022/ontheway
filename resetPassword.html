<!-- resetPassword.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - On The Way Taxi</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="resetPasswordStyle.css">
    <link rel="icon" type="image/png" href="icons/favicon.png">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner" style="display: none;">
        <p>Loading...</p>
    </div>

    <!-- Reset Password Form -->
    <div class="reset-password-container">
        <h2>Reset Your Password</h2>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="reset-email">Enter your registered email:</label>
                <input type="email" id="reset-email" required>
            </div>
            <button type="submit" class="reset-btn">Send Reset Email</button>
        </form>
        <div id="reset-error-message" class="error-message"></div> <!-- Error Message Container -->
        <div id="reset-success-message" class="success-message"></div> <!-- Success Message Container -->
        <p>Remembered your password? <a href="login.html">Login here</a></p>
    </div>

    <!-- Firebase and JS scripts -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="resetPassword.js"></script> <!-- Password Reset Script -->
</body>
</html>
