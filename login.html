<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Login - On The Way Taxi</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="icon" type="image/png" href="icons/favicon.png">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner" style="display: none;">
        <p>Loading...</p>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Passenger Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div id="error-message" class="error-message"></div> <!-- Error Message Container -->
        <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        <p>Are you a rider? <a href="riderLogin.html">Login as Rider</a></p>
        <p><a href="resetPassword.html">Forgot your password?</a></p> <!-- Reset Password Link -->
    </div>

    <!-- Firebase and JS scripts -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
