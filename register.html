<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Registration - On The Way Taxi</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="icon" type="image/png" href="icons/favicon.png">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner" style="display: none;">
        <p>Loading...</p>
    </div>

    <!-- Registration Form -->
    <div class="register-container">
        <h2>Passenger Registration</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="register-btn">Sign Up</button>
        </form>
        <div id="error-message" class="error-message"></div> <!-- Error Message Container -->
        <p>Already have an account? <a href="login.html">Login</a></p>
        <p>Are you a rider? <a href="riderRegister.html">Register as Rider</a></p>
    </div>

    <!-- Firebase and JS scripts -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
